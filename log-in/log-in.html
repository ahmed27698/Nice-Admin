<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log IN</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/66944bb815.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <style>
            .navbar-brand ,#p{
                color: rgb(1, 41, 112);
            }
        </style>
    </head>
    
<body class="d-flex bg-light align-items-center container flex-column">
    <div class="mt-5 d-flex justify-content-center align-items-center">
        <a href="../index.html"><img style="width: 30px;" src="../imgs/logo.png" alt="logo" /></a>
        <a class="navbar-brand fs-2" href="../index.html">Nice Admin</a>
    </div>
    <div style="width: 33%;" class="bg-body d-flex flex-column justify-content-center align-items-center mt-5 p-5 shadow">
        <h3 id="p" >Login to Your Account</h3>
        <p class="mt-2">Enter your username & password to login</p>
        <label for="inputPassword5" class="form-label align-self-start fs-5">User name</label>
        <div class="input-group">
            <span class="input-group-text " id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <label for="inputPassword5" class="form-label align-self-start fs-5">Password</label>
        <input type="password" id="inputPassword5" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
        <div class="form-check align-self-start">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label mt-5" for="flexCheckDefault">
                Remember Me
            </label>
        </div>
        <p class="mt-5 ">Don't have account? <a href="../register/register.html" class="text-decoration-none"> Create an account</a></p>
    </div>
    <footer class="mt-5">Designed by <a href="https://bootstrapmade.com/demo/NiceAdmin/" class="text-decoration-none text-primary">BootstrabMade</a></footer>
</body>
</html>
